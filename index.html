<style>
/* Cuerpo y splash fullscreen */
body {
margin: 0;
padding: 0;
background-color: #000;
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
overflow: hidden;
 }
.splash-container {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
width: 100%;
 }
.logo-container {
display: flex;
justify-content: center;
align-items: center;
}
.logo-container img {
width: 50%;
height: auto;
display: block;}
.enter-button {
background-color: rgba(255, 255, 255, 0.9);
color: #F28E2A;
font-weight: bold;
text-transform: uppercase;
padding: 10px 30px;
border-radius: 4px;
text-decoration: none;
font-size: 1.5em;
letter-spacing: 1px;
transition: all 0.3s ease;
animation: fadeIn 3s;
display: inline-block;
margin-top: 65px;
 }
.enter-button:hover {
background-color: #fff;
transform: translateY(-2px);
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
 }
@keyframes fadeIn {
 from { opacity: 0; }
 to { opacity: 1; }
 }
</style>
